<!DOCTYPE html>
<html>
<head>
    <title>jQuery Effects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!--Bootstrap for layout-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script><!--JavaScript file for effects in jQuery library-->
    <script src="Main.js"></script><!--JavaScript file with JS code-->
	<link href="Style.css" rel="stylesheet"></head><!--CSS file for styling-->
<body>
    <header>
        <h1>jQuery Effects</h1>
    </header>
         

    <div class="row">

        <div class="col">

            <div class="leftside">
                
            <!--Creating buttons for effects-->
                
                <button id="btnShow">Show</button>
                <button id="btnHide">Hide</button>
                <button id="btnToggle">Toggle</button>
                <button id="btnToggle1">Toggle Med</button>
                <button id="btnToggle2">Toggle 2</button>
                <button id="btnStop">Stop</button>

                <hr>

                <button id="btnFadeOut">Fade Out</button>
                <button id="btnFadeIn">Fade In</button>
                <button id="btnFadeTog">Fade Toggle</button>
                <button id="btnFadeTo">Fade To 0.5</button>
                <button id="btnFadeTo1">Fade To 1.0</button>
                <button id="btnStop">Stop</button>

                <br><br>
                <hr>

                <button id="btnSlideUp">Slide Up</button>
                <button id="btnSlideDown">SlideDown</button>
                <button id="btnSlideTog">Slide Toggle</button><br>
                <button id="btnStop">Stop</button>

                <hr>
        
                <button id="moveLeft">Move Left</button>
                <button id="moveRight">Move Right</button>
                <button id="moveAround">Move Around</button>
                <button id="btnStop2">Stop</button>

                <hr>
                
                <button id="btnAnimate">Animate</button>
                <button id="btnStop3">Stop</button><br><br>

            
            
            </div>

        </div>

        
        <div class="col">
            
                <div class="rightside">
                
                    <!--Creating Box and text for effects-->

                    
                    <div id="box"><h1>Hello World</h1></div><br><br><br>


                    <div id="box2"></div><br><br><br>


                    <br><br><br><br><br><br><div id="box3">HELLO WORLD</div>



                </div>

    
            </div>
    </div>
</body>
</html>
